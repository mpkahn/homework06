<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css" />

</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <nav class="navbar navbar-dark">
        <span class="navbar-brand mb-0 h1 w-100 text-center">Weather Dashboard</span>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-lg-4 bg-light pt-3 pb-3">
                <h3>Search for a city:</h3>
                <div class="input-group mb-3">
                <input id="userInput" type="text" class="form-control" placeholder="Enter City Name" class="input-group-append">
                <button id="searchButton" class="btn btn-primary" type="button" id="button-addon2"><i class="bi bi-search"></i></button>
            </div>
            <div class="card">
            <h5 class="search-list">Previous Searches</h5>
                <ul class="list-group list"></ul>
            </div>
        </div>
        
        <div class="col-lg-8">
            <div id="cityWeather" class="mt-4"></div>
        </div>
        <div class="mt-4 col-md"></div>
        <h3 id="forecastH3" class="mt-3 hide">5-day Forecast:</h3>

        <div id="forecast" class="row"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
